<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Advice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .page-wrapper {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1300px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .advice-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .advice-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .advice-button:active {
            transform: translateY(0);
        }

        .reto-button {
            background: linear-gradient(135deg, #FFD700 0%, #FF4500 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .reto-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 165, 0, 0.4);
        }

        .reto-button:active {
            transform: translateY(0);
        }

        .advice-box {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 25px;
            border-radius: 10px;
            min-height: 100px;
            display: none;
            animation: fadeIn 0.5s;
        }

        .advice-box.show {
            display: block;
        }

        .reto-box {
            background: #f8f9fa;
            border-left: 4px solid #FFD700;
            padding: 25px;
            border-radius: 10px;
            min-height: 100px;
            display: none;
            animation: fadeIn 0.5s;
            max-height: 600px;
            overflow-y: auto;
        }

        .reto-box.show {
            display: block;
        }

        .advice-text {
            color: #555;
            font-size: 1.2em;
            line-height: 1.6;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

    <div class="page-wrapper">

  const STORAGE_KEY = "dailyAdvice_remainingTips_v1";

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  function loadRemainingTips() {
    try {
      const raw = localStorage.getItem(STORAGE_KEY);
      if (!raw) return [];
      const parsed = JSON.parse(raw);
      if (!Array.isArray(parsed) || parsed.some(t => typeof t !== "string")) return [];
      return parsed;
    } catch {
      return [];
    }
  }

  function saveRemainingTips(arr) {
    try {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(arr));
    } catch {
      // If storage is blocked/full, it will just behave like non-persistent mode.
    }
  }

  let remainingTips = loadRemainingTips();

  function getNextTip() {
    if (remainingTips.length === 0) {
      remainingTips = shuffle([...tips]);
    }
    const tip = remainingTips.pop();
    saveRemainingTips(remainingTips);
    return tip;
  }

        <p style="color: #666; margin-bottom: 15px; font-size: 1em;">Anota una idea o pensamiento nuevo que apareció:</p>
        <p style="color: #666; margin-bottom: 10px; font-size: 0.9em;">¿Qué observaste, aprendiste, o pensaste diferente hoy?</p>
        <textarea id="retoInput" placeholder="Escribe tus observaciones y pensamientos nuevos..." style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-family: inherit; font-size: 1em; resize: vertical; min-height: 120px;"></textarea>
        <button onclick="finishReto()" style="margin-top: 15px; background: linear-gradient(135deg, #FFD700 0%, #FF4500 100%); color: white; border: none; padding: 10px 30px; border-radius: 25px; cursor: pointer; font-weight: 600; width: 100%;">Finalizar</button>
      </div>
    `;
  }

  function nextRetoStep() {
    const input = document.getElementById('retoInput');
    
    // For distinto steps 1 and 2, no input validation needed (no textarea)
    if (currentRetoType === 'distinto' && (currentRetoStep === 1 || currentRetoStep === 2)) {
      retoAnswers.push('completed');
      if (currentRetoStep === 1) {
        showDistintoStep2();
        currentRetoStep = 2;
      } else if (currentRetoStep === 2) {
        showDistintoStep3();
        currentRetoStep = 3;
      }
      return;
    }
    
    if (!input.value.trim()) {
      alert('Por favor, escribe algo antes de continuar.');
      return;
    }

    retoAnswers.push(input.value.trim());
    
    if (currentRetoType === 'torcida') {
      if (currentRetoStep === 1) {
        showTorcidaStep2();
        currentRetoStep = 2;
      } else if (currentRetoStep === 2) {
        showTorcidaStep3();
        currentRetoStep = 3;
      } else if (currentRetoStep === 3) {
        showTorcidaStep4();
        currentRetoStep = 4;
      } else if (currentRetoStep === 4) {
        showTorcidaStep5();
        currentRetoStep = 5;
      }
    } else if (currentRetoType === 'poeta') {
      if (currentRetoStep === 1) {
        showPoetaStep2();
        currentRetoStep = 2;
      } else if (currentRetoStep === 2) {
        showPoetaStep3();
        currentRetoStep = 3;
      }
    }
  }

  function finishReto() {
    const input = document.getElementById('retoInput');
    
    if (!input.value.trim()) {
      alert('Por favor, escribe algo antes de continuar.');
      return;
    }

    if (currentRetoType === 'torcida' && currentRetoStep === 3) {
      const lines = input.vale.trim().split('\n').filter(line => line.trim().length > 0);
      if (lines.length < 3) {
        alert('Por favor, anota mínimo 5 soluciones.');
        return;
      }
    }

    const retoBox = document.getElementById('retoBox');
    let retoTitle = '';
    
    if (currentRetoType === 'torcida') {
      retoTitle = 'La pregunta torcida';
    } else if (currentRetoType === 'poeta') {
      retoTitle = 'Piensa como poeta';
    } else if (currentRetoType === 'distinto') {
      retoTitle = 'Hazlo distinto hoy';
    }
    
    retoBox.innerHTML = `
      <div style="text-align: center;">
        <h2 style="color: #333; margin-bottom: 20px;">Felicidades</h2>
        <p style="color: #666; margin-bottom: 30px; font-size: 1.1em;">Has completado exitosamente "${retoTitle}".</p>
        <button onclick="resetReto()" style="background: linear-gradient(135deg, #FFD700 0%, #FF4500 100%); color: white; border: none; padding: 12px 30px; border-radius: 25px; cursor: pointer; font-weight: 600; font-size: 1em;">Volver a Inicio</button>
      </div>
    `;
    
    // Reset for next time
    currentRetoStep = 0;
    retoAnswers = [];
    currentRetoType = '';
  }

  function resetReto() {
    currentRetoStep = 0;
    retoAnswers = [];
    currentRetoType = '';
    const retoBox = document.getElementById('retoBox');
    retoBox.classList.remove('show');
  }
</script>
